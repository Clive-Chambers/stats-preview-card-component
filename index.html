<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Stats preview card component | Frontend Mentor</title>


</head>
<body>
  <main id="container">
    <div class="office-img">
      <picture>
        <source media="(min-width: 415px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="A picture of three women in an office">
      </picture>
    </div>
      <div class="info">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div>
            <p class="bold">10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p class="bold">314+</p>
            <p>templates</p>
          </div>
          <div>
            <p class="bold">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  

  

   
   
   
  </main>     
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Clive-Chambers" target="_blank">Clive Chambers</a>.
  </footer>
</body>
</html>
